<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <div class="section">
        <h1>Password Generator</h1>
        <div class="mid">
            <p id="put-password" style="text-align: center;background-color: rgb(42, 147, 112);color:white;font-size:20px;"></p>
            <p><input type="text" id="get-length" placeholder="enter the length"></p>
            <p><input type="checkbox" id="upper">Include Upper cases</p>
            <p><input type="checkbox" id="lower">Include Lower cases</p>
            <p><input type="checkbox" id="num">Include numbers</p>
            <p><input type="checkbox" id="special">Include special characters</p>
        </div>
        <button id="getpwd" onclick="getpassword()">Generate password</button> 
    </div>
</body>
</html>
